<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu P치gina Web</title>
</head>
<body>

<video autoplay loop muted>
    <source src="video/intro.mp4" type="video/mp4">
    Tu navegador no soporta el elemento de video.
</video>

<audio id="miAudio" loop>
    <source src="video/music.mp3" type="audio/mp3">
    Tu navegador no soporta el elemento de audio.
</audio>

<!-- Controles de reproducci칩n de audio -->
<div>
    <button onclick="activarSonido()">Activar Sonido</button>
    <br>
    <label for="volumen">Control de Volumen:</label>
    <input type="range" id="volumen" min="0" max="1" step="0.1" value="1" onchange="cambiarVolumen()">
</div>

<script>
    var audio = document.getElementById("miAudio");

    // Funci칩n para activar el sonido
    function activarSonido() {
        audio.play();
    }

    // Funci칩n para cambiar el volumen del audio
    function cambiarVolumen() {
        var volumen = document.getElementById("volumen").value;
        audio.volume = volumen;
    }
</script>

</body>
</html>
